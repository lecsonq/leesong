      <h1>
        질문들
      </h1>
      <p>어떤 것에 완전히 빠져들어서 다른 세상에 가 있는 사람. 눈앞에 있지만 먼 사람.<br>
        나는 사람을 그리지 않는다. 왜?<br>
        지난 일요일 자영과 혜리 그룹전에 다녀왔다
        복잡하고 머리 아프고 심각한 것이 싫어진 나는 늙은 것일까?<br>
        나에게 지금 중요한 것은? 내가 관심을 가지는 것은?<br>
      </p>
